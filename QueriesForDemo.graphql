query GetPeopleWithPaging{
  countries(first:1)
  {
    edges {
      node {
        id
        name
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetNextItem {
  countries(first: 1, after: "MA==") {
    edges {
      node {
        id
        name
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetCompaniesContaining2InName {
  getCompanies(where: { name: { contains: "2" } }) {
    nodes {
      name
    }
  }
}

query SortCompaniesByEmployees {
  getCompanies(order: [{ employees : ASC }]) {    
    nodes{
    name
    employees
    } 
  }
}

